<div class="container">
  <mat-card class="mat-elevation-z8 register-card">
    <div class="avatar-container">
      <mat-icon class="avatar-icon" color="primary">person</mat-icon>
    </div>
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-subtitle>Create your account</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" id="username" [(ngModel)]="username" name="username" required #usernameCtrl="ngModel" />
          <mat-error *ngIf="usernameCtrl.invalid && usernameCtrl.touched">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" [(ngModel)]="password" name="password" required #passwordCtrl="ngModel" />
          <mat-error *ngIf="passwordCtrl.invalid && passwordCtrl.touched">Password is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="register-btn" [disabled]="!username || !password">
          Register
        </button>
      </form>
      <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
      <div class="login-link-container">
        <span>Already have an account?</span>
        <a (click)="router.navigate(['/login'])" routerLinkActive="active" class="login-link">Login here</a>

      </div>
    </mat-card-content>
  </mat-card>
</div>
