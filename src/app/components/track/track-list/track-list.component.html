<div class="addButton">
  <button mat-flat-button color="primary" (click)="addTrack()">Add Track</button>
</div>


<div class="row">
  @for (track of tracks; track track.id) {
  <div class="card-client">
    <div class="user-picture">
      <mat-icon>music_note</mat-icon>
    </div>
    <p class="name-client" style="font-weight: bold;"> {{track.title}}
      <span>
      </span>
    </p>

    <div class="social-media">
    </div>
    <p class="name-client">Language: {{track.language}}

    <p class="name-client">Producer: {{track.producer}}
      <span>

      </span>
    </p>


    <div class="artist-action-buttons">
      <button mat-fab color="primary" matTooltip="View" aria-label="View Artist" (click)="openTrackDialog(track)">
        <mat-icon>person</mat-icon>
      </button>

      <button mat-fab color="accent" matTooltip="Edit" aria-label="Edit Artist" (click)="editTrack(track)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-fab color="warn" matTooltip="Delete" aria-label="Delete Artist" (click)="deleteTrack(track)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>


  </div>
  }
</div>
